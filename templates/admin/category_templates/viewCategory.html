<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Category Page</title>
</head>
<body>

<h1 align="center">Category List</h1>

<div class="table-wrapper">
    <table align="center" border="1">
        <tr>
            <th>Category Name</th>
            <th>Category Description</th>
            <th>Actions</th>
        </tr>

        {% for category in category_dto_lst %}
        <tr>
            <td>{{ category.category_name }}</td>
            <td>{{ category.category_description }}</td>
            <td>
                <form action="/admin_delete_category/" method="POST"
                      style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="categoryName"
                           value="{{ category.category_name }}">
                    <button type="submit">Delete</button>
                </form>

                <form action="/admin_edit_category" method="GET"
                      style="display: inline;">
                    {% csrf_token %} <!-- CSRF token added here -->

                    <input type="hidden" name="category_id"
                           value="{{ category.category_id }}">

                    <button type="submit" title="Edit Category">Update
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
<br>
<div class="actions" align="center">
    <a href="/admin_load_category">
        <button type="button">Add New Category</button>
    </a>
    <a href="/">
        <button type="button">Home Page</button>
    </a>
</div>

</body>
</html>
