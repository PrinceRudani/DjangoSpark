<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Category Page</title>
</head>
<body>

<h1 align="center">Category List</h1>

<div class="table-wrapper">
    <table align="center" border="1">
        <tr>
            <th>Category Name</th>
            <th>Category Description</th>
            <th>Actions</th>
        </tr>

        {% for category in category_dto_lst %}
        <tr>
            <td>{{ category.category_name }}</td>
            <td>{{ category.category_description }}</td>

            <td>
                <!-- Delete Button Form -->
                <form action="{% url 'admin_delete_category' %}" method="POST" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="category_id" value="{{ category.category_id }}">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this category?');">Delete</button>
                </form>

                <!-- Edit Button Form -->
                <form action="{% url 'admin_edit_category' %}" method="GET" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="category_id" value="{{ category.category_id }}">
                    <button type="submit">Edit</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
<br>

<!-- Add New Category and Home Page buttons -->
<div class="actions" align="center">
    <div>
        <a href="/admin_load_category">
            <button type="button">Add New Category</button>
        </a>
    </div>
    <div>
        <a href="/">
            <button type="button">Home Page</button>
        </a>
    </div>
</div>

</body>
</html>
