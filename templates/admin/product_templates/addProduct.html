<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }
        label, select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 2px solid white;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #444;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
    </style>
    <script type="text/javascript">
        function loadState() {
            var product_category_id = document.getElementById("product_category_id");
            var product_subcategory_id = document.getElementById("product_subcategory_id");
            product_subcategory_id.innerHTML = "";

            if (product_category_id.value == "") {
                return; // Don't make the request if no category is selected
            }

            var ajax = new XMLHttpRequest();
            ajax.onreadystatechange = function () {
                if (ajax.readyState === 4 && ajax.status === 200) {
                    var jsn = JSON.parse(ajax.responseText);
                    console.log("AJAX response:", jsn);
                    for (var i = 0; i < jsn.length; i++) {
                        var opt = document.createElement("option");
                        opt.value = jsn[i].subcategory_id;
                        opt.text = jsn[i].subcategory_name;
                        product_subcategory_id.options.add(opt);
                    }
                }
            };

            ajax.open("GET", "/admin_load_ajax?product_category_id=" + product_category_id.value, true);
            console.log("Selected category ID:", product_category_id.value);
            ajax.send();
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Product List</h1>

    <form action="{% url 'admin_insert_product' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center" border="1" cellpadding="5" cellspacing="0">
            <tr>
                <td><label for="product_category_id">Category Name:</label></td>
                <td>
                    <select id="product_category_id" name="product_category_id" onchange="loadState()" required>
                        <option disabled selected value="">Select a Category</option>
                        {% for category in category_vo_lst %}
                        <option value="{{ category.category_id }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="product_subcategory_id">Subcategory Name:</label></td>
                <td>
                    <select id="product_subcategory_id" name="product_subcategory_id" required>
                        <option disabled selected value="">Select a Sub Category</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="productName">Product Name:</label></td>
                <td><input id="productName" name="productName" type="text" required></td>
            </tr>
            <tr>
                <td><label for="productPrice">Price:</label></td>
                <td><input id="productPrice" name="productPrice" type="number" step="0.01" required></td>
            </tr>
            <tr>
                <td><label for="productDescription">Description:</label></td>
                <td><textarea id="productDescription" name="productDescription" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td><label for="product_image">Product Image:</label></td>
                <td><input id="product_image" name="product_image" type="file" required></td>
            </tr>
            <tr>
                <td><label for="productQuantity">Quantity:</label></td>
                <td><input id="productQuantity" name="productQuantity" type="number" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
