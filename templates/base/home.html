<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        header h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 1rem;
        }

        /* Register & Logout Buttons */
        .register-btn, .logout-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .register-btn {
            background-color: rgba(91, 83, 83, 0.41);
            color: white;
        }

        .register-btn:hover {
            background-color: #a7a2a2;
        }

        .logout-btn {
            background-color: rgba(91, 83, 83, 0.41);
            color: white;
        }

        .logout-btn:hover {
            background-color: #a7a2a2;

        }

        /* Main Container */
        .container {
            background-color: #222;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin-top: 6rem; /* Adjust for fixed header */
        }

        .container p {
            color: #ddd;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
        }

        /* Table Styling */
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            border: 1px solid #555;
            text-align: center;
        }

        th {
            background-color: #444;
            color: white;
            font-size: 1.2rem;
        }

        /* Action Buttons */
        button {
            background-color: #444;
            color: white;
            padding: 0.8rem 1.6rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        /* Centering the Actions */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .action-card {
            background: #333;
            padding: 1.2rem;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .action-card:hover {
            transform: scale(1.05);
        }

        .action-card a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1><span style="color: #FFFFFF">Welcome Admin !</span><span
            style="color: #808080"> Manage things effortlessly</span></h1>
    <p></p>
    <div class="nav-links">
        <a href="/load_register">
            <button class="register-btn">Register</button>
        </a>
        <a href="/logout">
            <button class="logout-btn">Logout</button>
        </a>
    </div>
</header>

<div class="container">

    <div class="action-buttons">
        <div class="action-card">
            <a href="/load_category">
                <button type="button">Add Category</button>
            </a>
        </div>
        <div class="action-card">
            <a href="/view_category">
                <button type="button">View Categories</button>
            </a>
        </div>
        <div class="action-card">
            <a href="/load_sub_category">
                <button type="button">Add Subcategory</button>
            </a>
        </div>
        <div class="action-card">
            <a href="/view_sub_category">
                <button type="button">View Subcategories</button>
            </a>
        </div>
        <div class="action-card">
            <a href="/load_product">
                <button type="button">Add Product</button>
            </a>
        </div>
        <div class="action-card">
            <a href="/view_product">
                <button type="button">View Products</button>
            </a>
        </div>
    </div>
</div>

</body>
</html>
