<!-- templates/error/custom_error_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something went wrong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }

        h1 {
            font-size: 2em;
            color: #dc3545;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .status-code {
            font-size: 1.5em;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Error Occurred</h1>
    <p class="status-code">Status Code: {{ status_code }}</p>
    <p>{{ message }}</p>
</div>
</body>
</html>
